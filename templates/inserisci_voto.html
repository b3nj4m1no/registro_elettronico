{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10">
    <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <div class="px-6 py-4 bg-gradient-to-r from-primary to-secondary text-white flex items-center">
            <div class="bg-white text-primary rounded-full p-3 mr-4">
                <i class="fas fa-user-plus text-2xl"></i>
            </div>
            <div>
                <h2 class="text-xl font-bold">Inserisci Voto - Educazione Fisica</h2>
                <p class="text-blue-100 text-sm">Seleziona uno studente e inserisci il voto</p>
            </div>
        </div>
        <form method="post" class="px-6 py-6">
            <div class="mb-5">
                <label for="studente_id" class="block text-gray-700 font-semibold mb-2">Studente</label>
                <select class="form-select w-full rounded-lg border-gray-300" name="studente_id" required>
                    <option value="" disabled selected>Seleziona uno studente</option>
                    {% for studente in studenti %}
                        <option value="{{ studente.id }}">{{ studente.nome }} {{ studente.cognome }} ({{ studente.classe.nome }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-5">
                <label for="valore" class="block text-gray-700 font-semibold mb-2">Voto</label>
                <input type="number" step="0.1" min="1" max="10" class="form-input w-full rounded-lg border-gray-300" name="valore" placeholder="Inserisci il voto" required>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-primary hover:bg-secondary text-white font-bold py-2 px-6 rounded-lg transition">
                    <i class="fas fa-check mr-2"></i>Inserisci
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
