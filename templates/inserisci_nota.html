{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10">
    <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <div class="px-6 py-4 bg-gradient-to-r from-primary to-secondary text-white flex items-center">
            <div class="bg-white text-primary rounded-full p-3 mr-4">
                <i class="fas fa-sticky-note text-2xl"></i>
            </div>
            <div>
                <h2 class="text-xl font-bold">Aggiungi Nota</h2>
                <p class="text-blue-100 text-sm">Seleziona uno studente e inserisci la nota</p>
            </div>
        </div>
        <form method="post" class="px-6 py-6">
            <div class="mb-5">
                <label for="studente_id" class="block text-gray-700 font-semibold mb-2">Studente</label>
                <select class="form-select w-full rounded-lg border-gray-300" name="studente_id" required>
                    <option value="" disabled selected>Seleziona uno studente</option>
                    {% for studente in studenti %}
                        <option value="{{ studente.id }}">{{ studente.nome }} {{ studente.cognome }} ({{ studente.classe.nome }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-5">
                <label for="tipo" class="block text-gray-700 font-semibold mb-2">Tipo Nota</label>
                <select class="form-select w-full rounded-lg border-gray-300" name="tipo" required>
                    <option value="" disabled selected>Seleziona il tipo</option>
                    <option value="Comportamento">Comportamento</option>
                    <option value="Merito">Merito</option>
                    <option value="Altro">Altro</option>
                </select>
            </div>
            <div class="mb-5">
                <label for="descrizione" class="block text-gray-700 font-semibold mb-2">Descrizione</label>
                <textarea name="descrizione" rows="3" class="form-input w-full rounded-lg border-gray-300" placeholder="Inserisci la descrizione della nota" required></textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-primary hover:bg-secondary text-white font-bold py-2 px-6 rounded-lg transition">
                    <i class="fas fa-check mr-2"></i>Aggiungi Nota
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
