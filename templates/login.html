{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg mt-12">
    <div class="text-center mb-8">
        <i class="fas fa-book-open text-5xl text-primary mb-4"></i>
        <h1 class="text-3xl font-bold text-gray-800">Accesso al Registro</h1>
        <p class="text-gray-600 mt-2">Inserisci le tue credenziali per accedere</p>
    </div>
    
    <form method="POST" class="space-y-6">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent">
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent">
        </div>
        
        <button type="submit" class="w-full bg-primary hover:bg-blue-800 text-white py-2 px-4 rounded-md transition duration-300 font-medium">
            Accedi
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-gray-600">Problemi con l'accesso?</p>
        <a href="#" class="text-secondary hover:underline font-medium">Contatta l'amministratore</a>
    </div>
</div>
{% endblock %}
